<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>方塊移動遊戲 簡單版 1.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>方塊移動遊戲簡單版 1.0</h1>

  <div class="top-bar">
    <div class="badge score-badge">
      分數
      <span id="score">0</span>
    </div>
    <div class="badge level-badge">
      等級
      <span id="level">1</span>
    </div>
    <div class="badge threshold-badge">
      消除門檻
      <span id="threshold">6</span>
    </div>
    <button id="restartBtn">重新開始</button>
  </div>

<div id="board">
  <div id="levelUpToast"></div>
</div>

<div id="message"></div>

  <script src="game.js"></script>
</body>
</html>
